<script>
// Chargement des tâches stockées

$(document).ready(function() {

  

  var i = 0;

  for( i = 0; i<localStorage.length; i++)
    $("#taches").append("<li id='tache-"+ i +"'>" + localStorage.getItem('tache-'+i) +
                     " <button id='btn-"+i+"'><i class='fa fa-times'></i>Effacer</button></li>");
	$("#taches li").addClass("list-group");// On ajoute la classe Bootstrap.
	$("#taches li button").addClass("btn-primary");// On ajoute la classe Bootstrap.
 



});

// Ajouter une tâche
$(document).ready(function() {

var i = 0;
  
    $("#taches-liste").submit(function() {
    if ($("#tache").val() != "" ) {
      localStorage.setItem( "tache-"+i, $("#tache").val() );
      $("#taches").append("<li id='tache-"+i+"'>"+localStorage.getItem("tache-"+i) +
                         " <button id='btn-"+i+"'><i class='fa fa-times'></i>Effacer</button>");
		$("#taches li").addClass("list-group");// On ajoute la classe Bootstrap.
		$("#taches li button").addClass("btn-primary");// On ajoute la classe Bootstrap.					 		 
      	$("#tache").val("");
   
   //Supprimer des tâches
	$("#taches li button").on("click", function() {
    localStorage.removeItem($(this).parent().attr("id"));
    $(this).parent().hide();//Supprimer les tâches, je pense que j'ai un peu 'merdé' ici
    for(i=0; i<localStorage.length; i++) {
      if( !localStorage.getItem("tache-"+i)) {
        localStorage.setItem("tache-"+i, localStorage.getItem('tache-' + (i+1) ) );
        localStorage.removeItem('tache-'+ (i+1) );
		
      }
    }

  });  
	  i++;
	  
    }
	return false;
	location.reload();

 });
 
  
});

//Efface le local storage.
	
$( "#BTN3").on( "click", function() {
